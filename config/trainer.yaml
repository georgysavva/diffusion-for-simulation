defaults:
  - _self_
  - env: doom
  - diffusion_model: doom_DiT_small


hydra:
  job:
    chdir: True

wandb:
  mode: disabled
  project: null
  entity: null
  name: null
  group: null
  tags: null
  notes: null

initialization:
  path_to_ckpt: null
  load_denoiser: True

common:
  devices: cpu  # int, list of int, cpu, or all 
  seed: null
  resume: False # do not modify, set by scripts/resume.sh only.

checkpointing:
  save_diffusion_model_every: 5
  num_to_keep: 11  # number of checkpoints to keep, use null to disable


static_dataset:
  path: ${env.data_path}
  ignore_sample_weights: True

training:
  should: True
  num_epochs: 1500
  cache_in_ram: False
  num_workers_data_loaders: 0

evaluation:
  should: False
  every: 20


