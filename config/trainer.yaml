defaults:
  - _self_
  - env: csgo
  - generative_model: csgo_diamond


hydra:
  job:
    chdir: True

wandb:
  mode: disabled
  project: null
  entity: null
  name: null
  group: null
  tags: null
  notes: null

initialization:
  path_to_ckpt: null
  load_denoiser: True

common:
  devices: 0  # int, list of int, cpu, or all 
  seed: null
  resume: False # do not modify, set by scripts/resume.sh only.

checkpointing:
  save_generative_model_every: 5
  num_to_keep: 11  # number of checkpoints to keep, use null to disable


static_dataset:
  path: ${env.path_data_low_res}
  ignore_sample_weights: True

training:
  should: True
  num_final_epochs: 1500
  cache_in_ram: False
  num_workers_data_loaders: 4

evaluation:
  should: True
  every: 20

denoiser:
  training:
    num_autoregressive_steps: 4
    start_after_epochs: 0
    steps_first_epoch: 400
    steps_per_epoch: 400
    sample_weights: null
    batch_size: 64
    grad_acc_steps: 2
    lr_warmup_steps: 100
    max_grad_norm: 10.0

  optimizer:
    lr: 1e-4
    weight_decay: 1e-2
    eps: 1e-8
  
  sigma_distribution: # log normal distribution for sigma during training
    _target_: models.diffusion.SigmaDistributionConfig
    loc: -1.2
    scale: 1.2
    sigma_min: 2e-3
    sigma_max: 20

upsampler:
  training:
    num_autoregressive_steps: 1
    start_after_epochs: 0
    steps_first_epoch: 400
    steps_per_epoch: 400
    sample_weights: null
    batch_size: 8
    grad_acc_steps: 4
    lr_warmup_steps: 100
    max_grad_norm: 10.0

  optimizer: ${denoiser.optimizer}
  sigma_distribution: ${denoiser.sigma_distribution}

